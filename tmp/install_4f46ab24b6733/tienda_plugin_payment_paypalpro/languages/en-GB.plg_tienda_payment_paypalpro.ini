PAYPALPRO MESSAGE PAYMENT AMOUNT INVALID=Your Paypal payment encountered an error: The payment amount is invalid.
PAYPALPRO MESSAGE PAYMENT SUCCESS=Your Paypal payment has been completed successfully!Please contact us if you have any questions or concerns, and thanks again.
PAYPALPRO MESSAGE PAYMENT SUCCESS WITH WARNINGS=Your Paypal payment has been completed. However it's not activated due to the following warnings: 

