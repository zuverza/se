PAYPALPRO MESSAGE INVALID ACTION=There was an error processing your payment.  Paypal returned an invalid action. 
PAYPALPRO MESSAGE CANCEL=We're sorry you decided to cancel this transaction.  If we may be of service in any way, please contact us.  Thanks!
PAYPALPRO MESSAGE ERROR HTTP=There was a communication error with Paypal.  Your payment has not been completed and your subscription has not been activated.
PAYPALPRO MESSAGE STATUS NOT COMPLETED=Your Paypal payment has not been completed.  Your subscription has not been activated.
PAYPALPRO MESSAGE PAYMENT FAILED=Your Paypal payment failed.  Your subscription has not been activated.
PAYPALPRO MESSAGE PAYMENT INCOMPLETE=Your Paypal payment is incomplete.  Your subscription has not been activated.

PAYPALPRO MESSAGE PAYMENT ACCEPTED FOR VALIDATION=Your Paypal payment is being validated now.  Your subscription will be activated shortly!  Please contact us if you have any questions or concerns, and thanks again. 

