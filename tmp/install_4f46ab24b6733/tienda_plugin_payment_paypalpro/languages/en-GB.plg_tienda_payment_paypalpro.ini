PAYPALPRO MESSAGE PAYMENT STORE FAILED=There was an error storing the payment;
PAYPALPRO MESSAGE UNKNOWN USER=Paypal payment validation failed: the customer isn't registered and an error occurred while trying to create a new user account.

PAYPALPRO MESSAGE MERCHANT CREDENTIALS ARE INVALID=PayPal Merchant Credentials are Invalid.
