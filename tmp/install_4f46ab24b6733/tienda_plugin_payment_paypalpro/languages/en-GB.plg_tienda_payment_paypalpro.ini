# DEFAULTS
PLUGINDESC=This Plugin enables Paypal Pro payments using Express Checkout and Direct Payment.

# PARAMS
PAYPALPRO EMAIL=Paypal Email Address
PAYPALPRO EMAIL DESC=Please enter the email address associated with your Paypal account.
PAYPALPRO AUTH TOKEN=Paypal Authorization Token
PAYPALPRO AUTH TOKEN DESC=Please enter the Paypal Authorization Token used to verify payments with Paypal.  You can find this by logging into your Paypal account. 
PAYPALPRO CURRENCY=Currency
PAYPALPRO CURRENCY DESC=Please enter a valid Paypal currency code.
PAYPALPRO NOTE=Note
PAYPALPRO NOTE DESC=This note will be displayed to the right of the Paypal payment button
PAYPALPRO NOTE DEFAULT=Please choose a payment method.
PAYPALPRO SECURE POST=Use SSL to post back to Paypal?
PAYPALPRO SECURE POST DESC=If possible, securely post back to Paypal.  Your PHP server must be SSL-enabled.
PAYPALPRO USE SANDBOX=Use Paypal Sandbox
PAYPALPRO USE SANDBOX DESC=This option allows you to test the Paypal gateway using the Paypal sandbox server instead of the live one.

PAYPALPRO API USERNAME=PayPal API Username
PAYPALPRO API USERNAME DESC=Please enter your PayPal API Username. You can find it in the 'Profile / API Access' section of your PayPal business account.
PAYPALPRO API PASSWORD=PayPal API Password
PAYPALPRO API PASSWORD DESC=Please enter your PayPal API Password. You can find it in the 'Profile / API Access' section of your PayPal business account.
PAYPALPRO API SIGNATURE=PayPal API Signature
PAYPALPRO API SIGNATURE DESC=Please enter your PayPal API Signature. You can find it in the 'Profile / API Access' section of your PayPal business account.

PAYPALPRO SANDBOX API USERNAME=Sandbox API Username
PAYPALPRO SANDBOX API USERNAME DESC=Please enter your Sandbox API Username. You can find it in the 'API Credentials' section of your PayPal developer account.
PAYPALPRO SANDBOX API PASSWORD=Sandbox API Password
PAYPALPRO SANDBOX API PASSWORD DESC=Please enter your Sandbox API Password. You can find it in the 'API Credentials' section of your PayPal developer account.
PAYPALPRO SANDBOX API SIGNATURE=Sandbox Signature
PAYPALPRO SANDBOX API SIGNATURE DESC=Please enter your Sandbox API Signature. You can find it in the 'API Credentials' section of your PayPal developer account.

PAYPALPRO ARTICLE NUMBER=Article ID Number 
PAYPALPRO ARTICLE NUMBER DESC=This article is displayed after payment is processed.  It can include anything (including plugins) and should at the very least tell your customer what to do next.
PAYPALPRO DISPLAY ARTICLE TITLE=Display the title of the article?
PAYPALPRO DISPLAY ARTICLE TITLE DESC=Should the title of the article be displayed?

PAYPALPRO FAILED ORDER STATE=Failed Order State
PAYPALPRO FAILED ORDER STATE DESC=State to put the order in when the payment fails
PAYPALPRO PAYMENT RECEIVED ORDER STATE=Payment Received Order State
PAYPALPRO PAYMENT RECEIVED ORDER STATE DESC=State to put the order in when the payment goes well

